[application]

name="Space"
main_scene="res://main.tscn"
boot_splash="res://splash.png"
icon="res://icon.png"

[autoload]

global="*res://global.gd"

[display]

fullscreen=false
resizable=true
stretch_mode="2d"
height=888
stretch_aspect="expand"
orientation="landscape"
width=1920
emulate_touchscreen=true

[editor_plugins]

enabled=["atlas_importer"]

[physics]

default_gravity=0.0
default_gravity_vector=Vector3(0, 0, 0)
default_linear_damp=0.0
default_angular_damp=0.0
enable_object_picking=false

[physics_2d]

default_gravity=0
default_gravity_vector=Vector2(0, 0)
default_linear_damp=0.0
default_angular_damp=0

[render]

default_clear_color=#ff464ec3
